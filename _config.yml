# Welcome to Jekyll!

# Website settings
title: "Think Smarter, Code Smarter"
description: "Peng's blog, share thoughts on javascript, android and iOS development experience"
keywords: "Peng,javascript, angular,rxjs,android,ios,blog,Jekyll,github,gh-pages"
baseurl: "/"
url: "http://gogeek.me"
# url: "http://127.0.0.1:4000"

# author
author:
  name: 'Peng'
  first_name: 'Peng'
  last_name: 'Wang'
  email: 'wpcfan@gmail.com'
  facebook_username: 'peng.wang'
  github_username: 'wpcfan'
  head_img: 'static/img/landing/profile.jpg'
  desc: 'I am a Full Stack engineer and the co-founder of Soulkey Tech Ltd. Life is a continuous learning process, and sharing my thoughts while I am learning may benefit both of us'

# sections
